id: 29
name: DeleteFolder
description: Deletes a folder from a given parent folder
category: 2
version: 1.0.0
inputs:
- name: sourceFolderPath
  type: string
  default_value: NA
  description: Path of the source folder
- name: folderTobeDeleted
  type: string
  default_value: NA
  description: Name of the folder which has to be deleted
outputs:
- name: deletedFolderPath
  type: string
  description: Path of the folder deleted
- name: status
  type: string
  description: Status of the process execution
dependencies: []
authors: []
errors:
- message: FOLDER_NOT_FOUND
  code: X10000000000
  description: Parent folder not found
added_by: 1
